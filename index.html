<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GINC 2.0 | Tech Meets Power</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #000;
  color: #fff;
  transition: background 0.5s, color 0.5s;
  overflow-x: hidden;
}

.dark-mode {
  background-color: #fff;
  color: #000;
}

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

.typing {
  font-size: 2rem;
  border-right: 2px solid white;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 4s steps(40, end) forwards, blink 1s step-end infinite;
}

@keyframes typing {
  to {
    width: 100%;
  }
}

@keyframes blink {
  50% {
    border-color: transparent;
  }
}

.matrix {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  width: 100vw;
  height: 100vh;
  background: black;
  overflow: hidden;
}

canvas {
  display: block;
}

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 40px;
}

.card {
  perspective: 1000px;
}

.card-inner {
  position: relative;
  width: 100%;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  backface-visibility: hidden;
  padding: 20px;
  background: #111;
  border-radius: 10px;
}

.card-back {
  transform: rotateY(180deg);
  background: #333;
}

.toggle-mode {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 999;
  cursor: pointer;
}

.loading {
  position: fixed;
  width: 100%;
  height: 100%;
  background: #000;
  color: #0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: monospace;
  font-size: 1.5rem;
  z-index: 1000;
}

.section {
  padding: 60px 20px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

  </style>
</head>
<body>
  <div class="loading" id="loading">Loading GINC 2.0...</div>  <div class="toggle-mode" onclick="toggleDarkMode()">
    <i class="fas fa-adjust"></i>
  </div>  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>  <section class="hero">
    <h1 class="typing">GINC 2.0 â€” Built to Conquer Code</h1>
  </section>  <section class="section">
    <h2>Portfolio</h2>
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Mobile App</div>
          <div class="card-back">Built with Flutter, supports payments.</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Web Systems</div>
          <div class="card-back">Responsive, fast and secure cloud apps.</div>
        </div>
      </div>
    </div>
  </section>  <section class="section">
    <h2>Testimonials</h2>
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Jane Doe</div>
          <div class="card-back">"GINC made my dream software possible!"</div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-front">Mark Tech</div>
          <div class="card-back">"Sleek, fast and professional service."</div>
        </div>
      </div>
    </div>
  </section>  <section class="section">
    <h2>Contact Us</h2>
    <form style="max-width: 400px; margin: auto;">
      <input type="text" placeholder="Name" style="width:100%;margin:10px 0;padding:10px;">
      <input type="email" placeholder="Email" style="width:100%;margin:10px 0;padding:10px;">
      <textarea placeholder="Message" style="width:100%;margin:10px 0;padding:10px;"></textarea>
      <button type="submit" style="padding:10px 20px;background:#0f0;border:none;color:#000;cursor:pointer;">Send</button>
    </form>
  </section>  <script>
    const toggleDarkMode = () => {
      document.body.classList.toggle('dark-mode');
    };

    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
    });

    // Matrix code effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script></body>
</html>
